name: Manual deploy

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the permissions for the GITHUB_TOKEN for this workflow
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build website
        run: |
          npx ejs ./index.ejs -o ./public/index.html
          npx ejs ./projetos.ejs -o ./public/projetos.html
          npx ejs ./uses.ejs -o ./public/uses.html
          npx ejs ./academic.ejs -o ./public/academic.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
